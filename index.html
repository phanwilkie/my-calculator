<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Grid Colouring Tool</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />
  <link rel="stylesheet" type="text/css" href="style.css" />
  <!-- <link rel="icon" href="favicon.png"> -->
  <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="total"></div>
        <div class="main-display">
            <input type="text" name="display">
        </div>
        <div class="button-row-1">
            <button>AC</button>
            <button>+/-</button>
            <button>%</button>
            <button>&divide;</button>
        </div>
        <div class="button-row-2"></div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>X</button>
        <div class="button-row-3">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
        </div>
        <div class="button-row-4">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
        </div>
        <div class="button-row-5">
            <div class="row-5-left">
                <button>0</button>
            </div>
            <div class="row-5-right">
                <button>.</button>
                <button>=</button>
            </div>
        </div>
    </div>
</body>
</html>
