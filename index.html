<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>iCalculator</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />
  <link rel="stylesheet" type="text/css" href="style.css" />
  <!-- <link rel="icon" href="favicon.png"> -->
  <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="main-display">
            <input type="text" name="display" id="calcDisplay"  tabindex="-1">
            <!-- <p id="loggerDisplay">...</p> -->
        </div>
        <div class="button-row-1">
            <button id="btn-reset">AC</button>
            <button id="btn-signs">+/-</button>
            <button id="btn-percentage">%</button>
            <button id="btn-divide">&divide;</button>
            <button id="btn-delete">&#8592;</button>
        </div>
        <div class="button-row-2">
            <button id="btn7">7</button>
            <button id="btn8">8</button>
            <button id="btn9">9</button>
            <button id="btn-multiply">x</button>
        </div>
        <div class="button-row-3">
            <button id="btn4">4</button>
            <button id="btn5">5</button>
            <button id="btn6">6</button>
            <button id="btn-subtract">-</button>
        </div>
        <div class="button-row-4">
            <button id="btn1">1</button>
            <button id="btn2">2</button>
            <button id="btn3">3</button>
            <button id="btn-add">+</button>
        </div>
        <div class="button-row-5">
                <button id="btn0">0</button>
                <button id="btn-decimal">.</button>
                <button id="btn-equal">=</button>
        </div>
    </div>
    <div class="caption"><p>You can also enter a number using the number keys and backspace to delete a single digital.</p></div>
</body>
</html>
